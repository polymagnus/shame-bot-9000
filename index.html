<!DOCTYPE html>
<html data-ng-app="shameBot">

<head>
	<script src="javascripts/angular.min.js"></script>
	<script src="javascripts/names.js"></script>
    <link rel="stylesheet"	href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet"	href="stylesheets/pygment_trac.css">
</head>

<body data-ng-controller="shameDispenser">


    <div class="container">
        <div class="row">
        	<div class="col-md-8 h1">
        		<p class="lead">Your New Name Is...</p><input type="text" ng-model="shamename"/>
        		<button type="button" class="btn btn-primary btn-lg" ng-click='generateName()'>Generate New Name</button>
        	</div>
        </div>
        <div class="row">
        	<div class="col-md-5">
        		
        	</div>
        </div>
        <div class="row">
        	<div class="col-md-5">
	        	<div class="btn btn-default" ng-click='hoaify()'>
	        		HOA-ify It!
	        	</div>
	        	<div class="btn btn-default" ng-click='chhabrify()'>
	        		RAHUL-ify It!
	        	</div>
	        	<div class="btn btn-default" ng-click='tadify()'>
	        		TAD-ify It!
	        	</div>
        	</div>
        </div>
	</div>
	<script src="javascripts/shameController.js"></script>
</body>
</html>
